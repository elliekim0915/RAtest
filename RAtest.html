<html>

<head>
	<title>Ellie's R.A. Test Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js" type="text/javascript"></script>
	<script src="https://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript" src="RAtest.js"></script>

</head>


<body ng-controller="Ctrl" style="padding:10px;">

	<div  class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default" style="width:600px;">
					<div class="panel-body">

						<pie-chart data="chartData" title="{{chartTitle}}" width="{{chartWidth}}" height="{{chartHeight}}" select="selectRow(selectedRowIndex)"></pie-chart>
					</div>
					<div class="panel-body">

						<table class="table table-striped table-bordered eTable">
							<thead>
								<tr>
									<th> Name</th>
									<th> #of cups of coffee </th>
									<th> delete</th>
								</tr>
							</thead>
							<tbody>

								<tr ng-repeat="row in chartData" ng-class="rowClass($index)">
									<td>
										<input type="text" class="form-control" ng-model="row[0]">
									</td>
									<td>
										<input type="text" class="form-control" ng-model="row[1]">
									</td>
									<td>
										<button ng-click="deleteRow($index)">&times;</button>
									</td>
								</tr>

							</tbody>
						</table>
						<button type="submit" class="btn btn-primary addnew pull-left" ng-click="addRow()">Add new row</button>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
